name: Rust

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Run Tests
      run: cargo test --verbose

    - name: Build Release
      run: cargo build --release
